<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>cadastro</title>
</head>
<body>
<div> 
    <h1 id="titulo">Cadastro de Dev</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong> </label>
                <input type="text" nome=" nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong> Email</strong></label>
            <input type="email" name="email" id="email"required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicaçao você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend"checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
<label for="senioridade"><strong> Senioridade</strong></label>
<select id="senioridade">
    <option selected disabled value="">Escolha</option>
    <option>Junior</option>
    <option>Pleno</option>
    <option>Senior</option>
</select>

        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong> Selecione as tecnologias que utiliza</strong></label><br><br>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                <label for="tecnoligia">HTML</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
                <label for="tecnoligia">CSS</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
                <label for="tecnoligia">Javascript</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
                <label for="tecnoligia">PHP</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
                <label for="tecnoligia">Python</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for="tecnoligia">C#</label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
                <label for="tecnoligia">Java</label>


            </div>
        
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiencia</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</div>
</body>
</html>
