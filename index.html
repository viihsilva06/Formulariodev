<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
<div>
<h1 id="titulo">Cadastro de Dev</h1>
<p id="subtitulo">Complete suas informações</p><br>
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label><strong>De qual lado da aplicação você desenvovle?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked> Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend" checked> Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack" checked> Fullstack
        </label>
    </div>
    <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
            <option selected disabled value="">Escolha</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as tecnologias que utiliza</strong></label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
            <label>HTML</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS">
            <label>CSS</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Javascript">
            <label>Javascript</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
            <label>PHP</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Python">
            <label>Python</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
            <label>C#</label>
            <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
            <label>Java</label>
            
        </div>
    </fieldset>
    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiencia</strong></label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>
    <button class="botao" type="submit" onsubmit="">Concluído</button>
</form>
</div>
    <footer class="rodape">
        <img class="rodape-imagem" src="imagem/eva.png">
    </footer>
</body>
</html>
